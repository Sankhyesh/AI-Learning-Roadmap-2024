<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Template</title>
        <link rel="stylesheet" href="quiz.css">
</head>

<body>
        <section class="quiz">
                <h2 id="quizTitle">Loading Quiz...</h2>
                <div id="quizContent">
                        <!-- Questions will be dynamically inserted here -->
                </div>
                <button id="submitQuiz">Submit Answers</button>
                <div id="quizScore" hidden></div>
        </section>

        <script type="application/json" class="quiz-json">
    {
        "quizTitle": "Your Quiz Title",
        "questions": [
            {
                "id": "q1",
                "type": "mcq",
                "text": "Your multiple choice question here?",
                "options": [
                    {"text": "Option 1", "value": "A"},
                    {"text": "Option 2", "value": "B"},
                    {"text": "Option 3", "value": "C"},
                    {"text": "Option 4", "value": "D"}
                ],
                "hint": "Your hint here"
            }
        ],
        "answers": {
            "q1": "B"
        }
    }
    </script>
        <script src="quiz.js"></script>
</body>

</html>
